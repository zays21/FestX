<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FestX</title>
    <link rel="icon" type="image/svg" href="/asset/2.svg">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAIxakRGIrE4BGYbBx3Ed5MKwO9Qf2fegM",
            authDomain: "festx-74486.firebaseapp.com",
            projectId: "festx-74486",
            storageBucket: "festx-74486.appspot.com",
            messagingSenderId: "123462603681",
            appId: "1:123462603681:web:58479c6ea27857818eb1e0",
            measurementId: "G-VXB4BDNQMC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        console.log("✅ Firebase Initialized Successfully!");

        window.loginUser = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    message.style.color = "#34d399";
                    message.innerText = "✅ Login successful!";
                    setTimeout(() => window.location.href = "dashboard.html", 1500);
                })
                .catch((error) => {
                    message.style.color = "#f87171";
                    message.innerText = "❌ " + error.message;
                });
        };

        window.googleSignIn = function() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("✅ Google Sign-In Success:", result);
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("❌ Google Sign-In Error:", error);
                    document.getElementById("message").style.color = "#f87171";
                    document.getElementById("message").innerText = "❌ Google Sign-In failed! " + error.message;
                });
        };
    </script>

    <style>
        :root {
            --primary: #0953f5;
            --primary-dark: hsl(16, 94%, 51%);
            --gray-500: #9ca3af;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #000);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 12px var(--primary);
            animation: glitch-lite 1s infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes glitch-lite {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        input {
            display: block;
            width: 80%;
            margin: 1rem auto;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--primary);
            border-radius: 0.375rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 10px var(--primary);
            outline: none;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.375rem;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            margin: 1rem auto;
            display: inline-block;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 15px var(--primary);
            transform: scale(1.05);
        }

        #message {
            font-size: 1rem;
            margin-top: 1rem;
            min-height: 1.5rem;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--gray-700);
            margin: 1.5rem 0;
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--gray-500);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--primary-dark);
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-shadow: 0 0 10px var(--primary);
            transform: scale(1.05);
            display: inline-block;
        }

        .tech-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, rgba(0, 0, 0, 0.8) 80%);
            animation: pulse-overlay 6s infinite;
            z-index: 0;
        }

        @keyframes pulse-overlay {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.03); }
            100% { opacity: 0.4; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                margin: 1rem auto;
            }
            h2 {
                font-size: 2rem;
            }
            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="tech-overlay"></div>
    <div class="login-container">
        <h2>Login to FestX</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="loginUser()">Login</button>
        <p id="message"></p>
        <hr>
        <button onclick="googleSignIn()">Sign in with Google</button>
        <a href="/admin/admin.html"><button>Admin</button></a>
        <div class="signup-link">r
            <p>Don't have an account? <a href="signup.html">Sign up Now</a></p>
        </div>
    </div>
</body>
</html>
